<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Resume Analyzer</title>
</head>
<body>
<h1>SMART RESUME ANALYZER</h1>

<form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
    <label>Choose resumes (PDF, multiple):</label>
    <input type="file" name="resumeFile" id="resumeFile" multiple required><br><br>
    <button type="submit">Analyze</button>
</form>

<div id="result"></div>

<script>
const form = document.getElementById("uploadForm");
const resultDiv = document.getElementById("result");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData();
    const files = document.getElementById("resumeFile").files;
    for(let i=0;i<files.length;i++) formData.append("resumeFile", files[i]);

    const response = await fetch("/upload",{method:"POST",body:formData});
    const data = await response.text();
    resultDiv.innerHTML = data;
});
</script>
</body>
</html>
